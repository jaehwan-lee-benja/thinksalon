<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Design Park</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>think.</h1>
    </header>
    <main>
        <div id="gridBody">
            <div id="divBtn">
                <h2 style = "padding-top: 10px; padding-bottom: 0.8rem;">메뉴</h2>
                <p id="guideMessage" style = "display: none;"></p>
                <input id="openEditLi_btn" onClick="openEditLi()" type="button" value="수정하기" style = "display: none;">
                <input id="saveEditedLi_btn" onClick="saveEditedLi()" type="button" value="수정본 저장하기" style = "display: none;">
                <input id="saveNewLi_btn" onClick="saveNewLi()" type="button" value="새 카드로 저장하기" style = "display: none;">
                <input id="cancelEditLi_btn" onClick="cancelEditLi()" type="button" value="작성(수정) 취소하기" style = "display: none;">
                <input id="removeLi_btn" onClick="removeLi()" type="button" value="삭제하기" style = "display: none;">
                <div id="upDownRow_btn">
                    <input id="startRowEdit_btn" onClick="startRowEdit()" type="button" value="순서 변경하기" style = "display: none;">
                    <div>
                        <input id="upRow_btn" onClick="simulateUpDownLi('plus')" type="button" value="up" style = "display: none;">
                        <input id="downRow_btn" onClick="simulateUpDownLi('minus')" type="button" value="down" style = "display: none;">
                    </div>
                    <input id="updateRowEdit_btn" onClick="updateRowEdit()" type="button" value="순서 저장하기" style = "display: none;">
                    <input id="cancelRowEdit_btn" onClick="cancelRowEdit()" type="button" value="취소하기" style = "display: none;">
                </div>
                <div style = "margin-top: 1rem;">
                    <span id="seletedLi_layer0" style = "color: rgb(190, 190, 190);"></span>
                </div>
            </div>
            <div id="divMain">
                <div id="divBox">
                    <div id = "divColumn">
                        <div id="gridColumn">
                            <div id="div_layer0" class="girdColumnForLayer" style="display: none;">
                                <div class="gridMainTop">
                                    <div>
                                        <h2 id="layer_layer0">A</h2>
                                    </div>
                                    <div>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="divList">
                                    <div id="list_layer0"  style = "display: none;"></div>
                                </div>
                            </div>
                            <div id="div_layer1" class="girdColumnForLayer" style="display: none;">
                                <div class="gridMainTop">
                                    <div>
                                        <h2 id="layer_layer1">B</h2>
                                    </div>
                                    <div>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="divList">
                                    <div id="list_layer1" style = "display: none;"></div>
                                </div>
                            </div>
                            <div id="div_layer2" class="girdColumnForLayer" style="display: none;">
                                <div class="gridMainTop">
                                    <div>
                                        <h2 id="layer_layer2">C</h2>
                                    </div>
                                    <div>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="divList">
                                    <div id="list_layer2" style = "display: none;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="gridWebInfo">
                    <div>
                        <div>
                            <span>
                                <b>Life Design Park</b><br>
                                라이프 디자인 파크는 '생각정리 놀이공원'입니다.<br> 
                                내 삶에 대한 생각 짜임새를 기록, 관리할 수 있는 곳입니다.
                            </span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <p>
                                <span type="text" id="nameChecked">로딩중...</span>
                                <span type="text" id="emailChecked"></span>
                                <input style="width: 5rem;" onClick="logOut()" type="button" value="로그아웃"></input>
                            </p>
                        </div>
                    </div>
                    <span>
                        This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International
                        License.<br>
                        <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/kr/">더 알아보기(More information)</a><br>
                    </span>
                </div>
            </div>
        </div>
        <div id="divTest" style="display: none;">
            <h2>테스트 영역</h2>
            <h3>테스트 명: <span id="testTitle"></span> </h3>
            <input id="testButton" onClick="countRow()" type="button" value="[테스트]">
            <p></p>
            <h5>selectedLi: <span id="selectedLiViewer"></span> </h5>
        </div>
    </main>
</body>
